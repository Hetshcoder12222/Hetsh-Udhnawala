      <!-- Forms type options: -->

      <!-- button - The <button> tag defines a clickable button. -->

      <!-- checkbox - Allows the user to select one or more options from a set. -->

      <!-- color - Opens a color picker. -->

      <!-- date - Selects a date (YYYY-MM-DD) using a calendar. -->

      <!-- datetime - defines a date picker. -->

      <!-- datetime-local - 	Selects date and time (local, without timezone). -->

      <!-- email - 	Accepts email addresses; can validate format. -->

      <!-- file - Allows the user to upload a file. -->

      <!-- hidden - 	Not visible in the UI but can store data in the form. -->

      <!-- image - 	A submit button that is an image (e.g., <input type="image" src="button.png">). -->

      <!-- month - 	Selects month and year (e.g., June 20XX). -->

      <!-- number - Accepts only numbers (can set min, max, step). -->

      <!-- password - Hides entered characters (e.g., ●●●●). -->

      <!-- radio - Lets user select one option from a group. -->

      <!-- range - Slider for choosing a number within a range. -->

      <!-- reset - Resets all form fields to default values. -->

      <!-- search - Similar to text, optimized for search fields (may show clear (X) icon). -->

      <!-- submit - Submits the form. -->

      <!-- tel - Accepts telephone numbers (no validation by default). -->

      <!-- text - Default type; accepts plain text. -->

      <!-- week - 	Selects week and year (e.g., 20XX-W24). -->

      <!-- time - Selects time (HH:MM, with optional seconds). -->

      <!-- url - 	Accepts a URL; can validate proper format. -->
